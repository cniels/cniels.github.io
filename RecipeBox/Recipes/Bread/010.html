            <h2>Corn Stuffing</h2>
            <p>mix: <br>
                1 lb c. creamed corn <br>
                1 lb (12oz) c. whole kernel corn, drained <br>
                1 beaten egg <br>
                1 c. soft bread crumbs <br>
                1/4 c. chopped onions <br>
                1/4 c. g. pepper <br>
                [??] - salt - pepper <br>
                Bake - 325<span>&#176;</span> - 1 hr.
            </p>
