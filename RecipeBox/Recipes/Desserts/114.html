            <h2>Pumpkin Pie</h2>
            <p>
                1 cup pumpkin <br>
                1/3 cup brown sugar <br>
                1/4 tsp. ginger <br>
                1/2 tsp. cinnamon <br>
                1/4 tsp. cloves <br>
                1/2 tsp. salt <br><br>
                Heat until disolved fold into 1 qt ice cream. Use Graham cracker crust.
            </p>
