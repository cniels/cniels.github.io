            <h2>Frosting for German Choc. Cake</h2>
            <p>Boil 12 minutes until thickened: <br><br>
                1 cup evaporated milk <br>
                1 cup sugar <br>
                3 egg yolks <br>
                1/4 cup butter <br>
                1 tsp. vanilla <br><br>
                Add 1 1/3 cup coconut <br>
                1 cup pecans and beat until cool.
            </p>
