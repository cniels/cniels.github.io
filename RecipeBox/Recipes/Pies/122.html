            <h2>Mom's Icecream</h2>
            <p>
                4 eggs (beat) <br>
                Add: 1 1/2 cup sugar - beat until thick <br>
                2 T. vanila <br>
                1 qt. of half and half (or use 3 1/2 pint cream) <br>
                Add box of instant pudding <br>
                Put in container. Add milk.
            </p>
