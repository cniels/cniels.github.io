            <h2>Dee Hall's Frozen Strawberry Dessert</h2>
            <p>
                8 oz cream cheese <br>
                1/2 c. sugar <br>
                cream together <br>
                add <br>
                1 lg can <u>drained</u> crushed Pineapple <br>
                1/2 c nuts <br>
                Lg. pkg of frozen strawberries (16 or so oz) <br>
                2 bananas, sliced <br>
                sm. cool whip <br>
                freeze
            </p>
