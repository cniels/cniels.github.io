acity="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#501e65" fill-opacity="0.5" fill-rule="evenodd" d="M261,129a50,50 0 1,0 100,0 a50,50 0 1,0 -100,0 "></path><path class="leaflet-interactive" stroke="#501e65" stroke-opacity="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#501e65" fill-opacity="0.5" fill-rule="evenodd" d="M259,152a26,26 0 1,0 52,0 a26,26 0 1,0 -52,0 "></path><path class="leaflet-interactive" stroke="#501e65" stroke-opacity="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#501e65" fill-opacity="0.5" fill-rule="evenodd" d="M-561,336a6,6 0 1,0 12,0 a6,6 0 1,0 -12,0 "></path><path class="leaflet-interactive" stroke="#501e65" stroke-opacity="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#501e65" fill-opacity="0.5" fill-rule="evenodd" d="M-807,215a16,16 0 1,0 32,0 a16,16 0 1,0 -32,0 "></path><path class="leaflet-interactive" stroke="#501e65" stroke-opacity="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#501e65" fill-opacity="0.5" fill-rule="evenodd" d="M-801,-90a12,12 0 1,0 24,0 a12,12 0 1,0 -24,0 "></path><path class="leaflet-interactive" stroke="#501e65" stroke-opacity="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#501e65" fill-opacity="0.5" fill-rule="evenodd" d="M226,183a16,16 0 1,0 32,0 a16,16 0 1,0 -32,0 "></path></g></svg></div><div class="leaflet-pane leaflet-marker-pane"></div><div class="leaflet-pane leaflet-tooltip-pane"></div><div class="leaflet-pane leaflet-popup-pane"></div><div class="leaflet-proxy leaflet-zoom-animated" style="transform: translate3d(2184px, 3232px, 0px) scale(16);"></div></div><div class="leaflet-control-container"><div class="leaflet-top leaflet-left"><div class="leaflet-control-zoom leaflet-bar leaflet-control"><a class="leaflet-control-zoom-in" href="https://rshepard2.github.io/Lab4/lab4example.html#" title="Zoom in" role="button" aria-label="Zoom in">+</a><a class="leaflet-control-zoom-out" href="https://rshepard2.github.io/Lab4/lab4example.html#" title="Zoom out" role="button" aria-label="Zoom out">−</a></div></div><div class="leaflet-top leaflet-right"></div><div class="leaflet-bottom leaflet-left"><output class="temporal-legend leaflet-control">1950</output><input class="range-slider leaflet-control" type="range" max="7" min="1" step="1" value="1"></div><div class="leaflet-bottom leaflet-right"><div class="leaflet-control-attribution leaflet-control"><a href="http://leafletjs.com/" title="A JS library for interactive maps">Leaflet</a> | Map data © <a href="http://openstreetmap.org/">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com/">Mapbox</a></div></div></div></div>

      <script>
          var map = L.map('map', {
                center: [33.707219, 102.702077],
                zoom: 4
            });

            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 19
          }).addTo(map);

          //change the file name to yours
            $.getJSON("https://cniels.github.io/Lab4/map.geojson")  // The getJSON() method is used to get JSON data
            .done(function(data) {
                var info = processData(data);
                createPropSymbols(info.timestamps, data);
				createSliderUI(info.timestamps);
            });

          function processData(data) {
              // First, initialize the variables to hold the timestamps and min/max population values
              var timestamps = [];  // square brackets to define an array of data
                                    // because there are multiple timestamps
              var	min = Infinity; // for the min, begin with the largest possible value - infinity
              var	max = -Infinity;// for the max, begin with the smallest possible value - negative infinity

              // Go through each row/feature of the data table
              // Note data is the variable name in the function definition - processData(data)
              for (var feature in data.features) {
                  var properties = data.features[feature].properties;

                  // At each row, go through the columns/attributes to get the values
                  for (var attribute in properties) {
                      if ( attribute != 'id' &&
                           attribute != 'name' &&
                           attribute != 'latitude' &&
                           attribute != 'longitude' )   // != means NOT EQUAL TO
                                                  // These three columns are NOT recorded
                                                  // Modify this part when mapping your own data
                      {
                          if ( $.inArray(attribute,timestamps) ===  -1) { // JQuery in.Array() method searches for a specified value within an array and return its index (or -1 if not found)
                                                            // here, the new timestamp is only added when it is not already in the array
                                                            // triple equals === compares both type and value

                              timestamps.push(attribute);  // The JS push() method adds new items to the end of an array
                                                           // and returns the new length of the array
                          }
                          if (properties[attribute] < min) {
                              min = properties[attribute]; // record/update the current smaller values as the min
                          }
                          if (properties[attribute] > max) {
                              max = properties[attribute]; // record/update the current larger values as the max
                          }
                      }
                  }
              }
              return {
                  timestamps : timestamps,
                  min : min,
                  max : max
              }
            }

          // The function to draw the proportional symbols
            function createPropSymbols(timestamps, data) {

              cities = L.geoJson(data, {

                  // By default, Leaflet draws geojson points as simple markers
                  // To alter this, the pointToLayer function needs to be used
                  pointToLayer: function(feature, latlng) {
                      return L.circleMarker(latlng, { // we use circle marker for the points
                          fillColor: "#EC401B",  // fill color of the circles
                          color: '#EC401B',      // border color of the circles
                          weight: 2,             // circle line weight in pixels
                          fillOpacity: 0.5       // fill opacity (0-1)
                      }).on({
                         mouseover: function(e) {
                            this.openPopup();
                            this.setStyle({fillColor: 'orange'});  // fill color turns green when mouseover
                        },
                        mouseout: function(e) {
                            this.closePopup();
                            this.setStyle({fillColor: '#EC401B'});  // fill turns original color when mouseout
                        }
                    });
                  }
              }).addTo(map);

              updatePropSymbols(timestamps[0]); // this function is defined below
                                              // When loaded, the map will first show proportional symbols with the first timestamp's data
            }

function createSliderUI(timestamps) {
  var sliderControl = L.control({ position: 'bottomleft'} ); // position of the slider
                    // Another use of L.control :)
  sliderControl.onAdd = function(map) {
    //initialize a range slider with mousedown control
      var slider = L.DomUtil.create("input", "range-slider");
      L.DomEvent.addListener(slider, 'mousedown', function(e) {
          L.DomEvent.stopPropagation(e);
      });

    // Define the labels of the time slider as an array of strings
    // Modify this for your data
    var labels = ["Day 1", "Day 2","Day 3","Day 4", "Day 5", "Day 6","Day 7", "Day 8", "Day 9", "Day 10", "Day 11", "Day 13", "Day 14", "Day 15", "Day 16"];

    $(slider)
        .attr({
          'type':'range',
          'max': timestamps[timestamps.length-1],
          'min':timestamps[0],
          'step': 1, // Change this to match the numeric interval between adjacent timestamps
          'value': String(timestamps[0])
        })
        .on('input change', function() {
            updatePropSymbols($(this).val().toString()); // automatic update the map for the timestamp
            var i = $.inArray(this.value,timestamps);
            $(".temporal-legend").text(labels[i]); // automatic update the label for the timestamp
        });
    return slider;
  }
  sliderControl.addTo(map);
  createTimeLabel("Day 1"); //The starting timestamp label
  }


  // Add labels to the time slider when the map first loaded
  function createTimeLabel(startTimestamp) {
    var temporalLegend = L.control({position: 'bottomleft' }); // same position as the slider
                       // One more use of L.control !!
    temporalLegend.onAdd = function(map) {
      var output = L.DomUtil.create("output", "temporal-legend");
      $(output).text(startTimestamp);
      return output;
    }
    temporalLegend.addTo(map);
  }

            // The function to update/resize each circle marker according to a value in the time series
            function updatePropSymbols(timestamp) {

              cities.eachLayer(function(layer) {  // eachLayer() is an Leaflet function to iterate over the layers/points of the map

                  var props = layer.feature.properties;   // attributes
                  var radius = calcPropRadius(props[timestamp]); // circle radius, calculation function defined below

                  // pop-up information (when mouseover) for each city is also defined here
                 var popupContent = props.name + ' ' + timestamp + ' population: ' + String(props[timestamp]);

                  layer.setRadius(radius);  // Leaflet method for setting the radius of a circle
                  layer.bindPopup(popupContent, { offset: new L.Point(0,-radius) }); // bind the popup content, with an offset
              });
            }

            // calculate the radius of the proportional symbols based on area
            function calcPropRadius(attributeValue) {

              var scaleFactor = 0.001;   // the scale factor is used to scale the values; the units of the radius are in meters
                                         // you may determine the scale factor accordingly based on the range of the values and the mapping scale
              var area = attributeValue * scaleFactor;

              return Math.sqrt(area/Math.PI);  // the function return the radius of the circle to be used in the updatePropSymbols()
            }


      </script>
